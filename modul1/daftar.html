<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <p>Daftar menggunakan Bullets</p>
    <ul type='circle'>
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ul>
    <p>Daftar menggunakan Numbering (angka)</p>
    <ol type='1'>
        <li>Sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ol>
    <p>Daftar menggunakan Numbering (huruf) </p>
    <ol type='a'>
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ol>
    <p>Daftar Menggunakan Numbering (huruf romawi)</p>
    <ol type='I'>
        <li>sunday</li>
        <li>monday</li>
        <li>tuesday</li>
    </ol>
</body>

</html>
